spring.application.name=demo

# PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_web_app
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.hbm2ddl.sql_output_file=src/main/resources/migration.sql

spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/spring_web_app
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true


